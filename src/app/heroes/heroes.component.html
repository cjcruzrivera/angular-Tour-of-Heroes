<div class="heroes">
  <h2>Los Heroes</h2>
  <div style="display: inline-flex">
      <ul style="float:left">
          <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
            <a href="#">
              <span class="badge">{{hero.id}}</span> {{hero.name}}
            </a>
          </li>
        </ul>
        <div *ngIf="selectedHero" style="float:right">
            <h2>Heroe {{selectedHero.name | uppercase}}</h2>
            <div><span>Identificaci√≥n: </span>{{selectedHero.id}}</div>
            <div><span>Nombre: </span>{{selectedHero.name}}</div>
            
            <div hidden>
            <label>name:
            <input [(ngModel)]="selectedHero.name" placeholder="name">
            </label>
            </div>
            
        </div>
      
  </div>

</div>
